<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Ornella | NFT preview card component</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="container">
		<div class="image">
			<img src="https://unionlakepetservices.com/wp-content/uploads/2021/01/ULPS-cat-fart-shutterstock_1599525820.jpg"
				alt="Farting Cat">
		</div>

		<section>
			<h1>
				Equilibrium #3429
			</h1>
		</section>
		<section class="description">
			<p>
				Our Equilibrium collection promotes balance and calm.
			</p>
		</section>


		<section class="newBlock">

			<div class="card-info">
				<img src="https://images.unsplash.com/photo-1586374579358-9d19d632b6df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
					alt="ethIcon" class="card-icon">
				<span>0.041 ETH</span>
			</div>

			<div class="card-time">
				<img src="https://images.unsplash.com/photo-1541480601022-2308c0f02487?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2xvY2t8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
					alt="" class="card-icon">
				<span>3 days left</span>
			</div>

		</section>

		<hr>

		<section class="end">
			<p>Creation of <span>Ornella</span></>
		</section>

	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
<footer>

</footer>


</html>
